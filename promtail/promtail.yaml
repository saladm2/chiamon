server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push
  - url: http://saladhouse.duckdns.org:3100/loki/api/v1/push

scrape_configs:
- job_name: chia
  static_configs:
  - targets:
      - localhost
    labels:
      job: chia
      __path__: /var/log/chia/*
- job_name: chia2
  static_configs:
  - targets:
      - saladhouse.duckdns.org
    labels:
      job: chia2
      __path__: /var/log/chia/chia2/*
- job_name: plotter
  static_configs:
  - targets:
      - localhost
    labels:
      job: plotter
      __path__: /var/log/plotter/*
